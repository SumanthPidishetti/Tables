<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>
        Table Tag
    </title>
</head>
<body bgcolor="silver">
    <table border="5px" border="green" align="center" cellspacing="10px" cellpadding="8px">
        <caption> students records</caption>
        <thead>
            <tr>
                <th>Roll_no</th>
                <th>Name</th>
                <th>Total Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>khan</td>
                <td>500</td>
                <td>B</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nazia</td>
                <td>850</td>
                <td>A+</td>

            </tr>
        </tbody>
    </table>
</body>
